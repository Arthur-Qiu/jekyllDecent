<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <meta name="keywords" content="your,keywords,here,comma,separated,no,spaces">

    <meta name="HandheldFriendly" content="True">
    <meta name="robots" content="index,follow">
    <meta name="googlebot" content="index,follow">

    <link href='https://fonts.googleapis.com/css?family=Mrs+Saint+Delafield|Merriweather:300italic,700,300,700italic|Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ "/css/prism.css" | prepend: site.github.url}}">
    <link rel="stylesheet" href="{{ "/css/screen.css" | prepend: site.github.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.github.url }}">

    <!-- https://github.com/joshbuchea/HEAD -->
    <link rel="icon" href="{{ "/assets/favicon-16.png" | prepend: site.github.url }}" sizes="16x16" type="image/png">
    <link rel="icon" href="{{ "/assets/favicon-32.png" | prepend: site.github.url }}" sizes="32x32" type="image/png">
    <link rel="icon" href="{{ "/assets/favicon-48.png" | prepend: site.github.url }}" sizes="48x48" type="image/png">
    <link rel="icon" href="{{ "/assets/favicon-62.png" | prepend: site.github.url }}" sizes="62x62" type="image/png">
</head>
