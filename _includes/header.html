<header class="main-header detail-page image-bg {% if site.cover %} has-cover" style="background-image: url({{ site.cover }})" {% else %} no-cover" {% endif %}>
    <h1 class="page-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
    <h2 class="page-description">{{ site.subtitle }}</h2>
    <div class="nav">
        <ul>
            {% for my_page in site.pages %}
            {% if my_page.title %}
            <!--class="nav-{{slug}}{{#if current}} nav-current{{/if}}" role="presentation"-->
            <li><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
            {% endfor %}
        </ul>
    </div>
</header>
